<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - BlyatLauncher</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-white mb-6">Connexion</h1>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-300">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none">
            </div>
            <div>
                <label for="password" class="block text-gray-300">Mot de passe</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none">
            </div>
            <div id="login-error" class="text-red-500 text-sm hidden"></div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Se connecter</button>
        </form>
    </div>
    <script>require('./pages/login.js');</script>
</body>
</html>
